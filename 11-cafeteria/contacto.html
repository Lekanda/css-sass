<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria SASS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header header-contacto">

        <div class="contenido-header contenedor">

            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="Logo cafeteria">
                </div>

                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menu</a>
                    <a href="galeria.html">Galeria</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="texto-header">
                <h1>Mejores granos mejor caf√©</h1>
            </div>
        </div>

    </header>

    <main class="contenedor contenido-principal">
        <h2><span>Reserva tu</span>mesa</h2>

        <div class="contenido-contacto">
            <form class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre">
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Tu Email">
                </div>
                <div class="campo">
                    <label for="email">Numero de Personas</label>
                    <select >
                        <option disabled selected value="">--Seleccione--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" max="20:00" min="08:00">
                </div>
                <div class="campo">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor contenido-footer bg-white">
            <div class="footer-box ubicacion">
                <h3>Ubicacion</h3>
                <p>Nicolas Copernico 5990</p>
                <p>Mexico DF, Mexico</p>
                <p></p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservas</h3>
                <p>Tel.985654789</p>
                <a href="tel:+985654789">Llamar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun-Jue: 11:00 - 20:00</p>
                <p>Vie-Sab: 09:00 - 24:00</p>
                <p>Dom: Cerrado</p>
            </div>
        </div>
        <p class="copyright">Todos los derechos reservados - 2022 &#9426</p>
    </footer>

</body>
</html>
